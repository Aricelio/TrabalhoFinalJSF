<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./Global.xhtml" >
            <ui:define name="content">    

                <p:panelGrid columns="2" >      
                    <p:outputLabel value="Nome: "/>
                    <p:inputText  value="#{funcionarioController.filtro.nome}"/>
                </p:panelGrid>
                <br/>
                <p:commandButton value="Filtrar" action="#{funcionarioController.filtrar()}" update="listagem" />
                <p:commandButton value="Novo" ajax="false" action="#{funcionarioController.novo()}" style="float: right"/> 


                <p:dataTable id="listagem" value="#{funcionarioController.listagem}" var="item" lazy="true">
                    <p:column sortBy="id" headerText="Código" >#{item.id}</p:column>  
                    <p:column sortBy="nome" headerText="Nome" >#{item.nome}</p:column>                      
                    <p:column sortBy="cpf" headerText="CPF" >#{item.cpf}</p:column>  
                    <p:column sortBy="rg" headerText="RG" >#{item.rg}</p:column> 
                    <p:column sortBy="datanascimento" headerText="Data de Nascimento" >
                        <p:outputLabel value="#{item.dataNascimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>
                    </p:column>
                    <p:column sortBy="cargo" headerText="Cargo" >#{item.cargo.nome}</p:column> 
                    <p:column sortBy="login" headerText="Login" >#{item.login}</p:column>     
                    <p:column sortBy="senha" headerText="Senha" >#{item.senha}</p:column> 

                    <!-- Coluna para Edição..................................................................................-->
                    <p:column headerText="Edição" style="alignment-adjust: middle">
                        <p:commandButton value="Editar" action="editarFuncionario.xhtml" style="alignment-adjust: middle">
                            <f:setPropertyActionListener target="#{funcionarioController.entidade}" 
                                                         value="#{item}" /> 
                        </p:commandButton>                                 
                    </p:column>
                    
                    <!-- Coluna para remoção................................................................................-->
                    <p:column headerText="Remoção">
                        <p:commandButton value="Remover" action="#{funcionarioController.apagar()}" update="listagem">
                            <f:setPropertyActionListener target="#{funcionarioController.entidade}" 
                                                         value="#{item}"/> 
                        </p:commandButton>                                 
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
