<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SysCon Enterprise - Cargos</title>
    </h:head>
    <h:body>
        <ui:composition template="./Global.xhtml" >
            <ui:define name="content">
                <p:panel style="font: medium; color: black" >
                    <p:panelGrid columns="2">                                                

                        <p:outputLabel value="Nome:" />
                        <p:inputText value="#{cargoController.entidade.nome}" 
                                     required="true" 
                                     requiredMessage="O campo 'Nome' é de preenchimento obrigatório!"  /> 

                        <p:outputLabel value="Descrição:" />
                        <p:inputText value="#{cargoController.entidade.descricao}" 
                                     required="true" 
                                     requiredMessage="O campo 'Descrição:' é de preenchimento obrigatório!"  /> 

                    </p:panelGrid>  

                    <f:facet name="footer">
                        <p:commandButton  id="btnSalvar" value="Salvar"  onclick="msgSalvar.show();"/>
                        <p:commandButton  id="btnApagar" value="Apagar"  onclick="msgApagar.show();"/>
                        <p:commandButton  ajax="false" id="btnVoltar" value="Voltar"  action="index.xhtml"/>            
                    </f:facet>

                    <!-- Caixa de Confirmação para o botão 'Salvar'............................................................ -->
                    <p:confirmDialog message="Deseja realmente salvar as alterações?" header="Confirmação" severity="alert"
                                     widgetVar="msgSalvar" >
                        <p:commandButton ajax="false" value="Sim" action="#{cargoController.salvar()}" />
                        <p:commandButton value="Não" onclick="msgSalvar.hide();" />
                    </p:confirmDialog>

                    
                    <!-- Caixa de Confirmação para o botão 'Apagar'............................................................ -->
                    <p:confirmDialog message="Deseja realmente apagar o registro?" header="Confirmação" severity="alert"
                                     widgetVar="msgApagar" >
                        <p:commandButton ajax="false" value="Sim" action="#{cargoController.apagar}"/>
                        <p:commandButton value="Não" onclick="msgApagar.hide();" />
                    </p:confirmDialog>

                </p:panel>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
