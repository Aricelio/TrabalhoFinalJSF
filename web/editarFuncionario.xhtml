<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SysCon Enterprise - Funcionario</title>
    </h:head>
    <h:body>
        <ui:composition template="./Global.xhtml" >
            <ui:define name="content">
                <p:panel style="font: medium; color: black" >
                    <p:growl id="mensagens2"/>
                    <p:tabView id="tbvFuncionarios">

                        <p:tab title="Dados Gerais" >

                            <p:panelGrid columns="2">                                                

                                <p:outputLabel value="Nome:" />
                                <p:inputText value="#{funcionarioController.entidade.nome}" 
                                             required="true" 
                                             requiredMessage="O campo 'Nome' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="CPF:" />
                                <p:inputMask value="#{funcionarioController.entidade.cpf}" mask="999.999.999-99"                    
                                             required="true" 
                                             requiredMessage="O campo 'CPF' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="RG:" />
                                <p:inputText value="#{funcionarioController.entidade.rg}" 
                                             required="true" 
                                             requiredMessage="O campo 'RG' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="Sexo: " />
                                <p:selectOneMenu id="sexo" value="#{funcionarioController.entidade.sexo}">
                                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Data Nasc.:" />
                                <p:calendar value="#{funcionarioController.entidade.dataNascimento}" 
                                            /> 
                            </p:panelGrid>
                        </p:tab>

                        <!-- Endereços.......................................................................................-->
                        <p:tab title="Endereços" >
                            <p:panelGrid columns="2">

                                <p:outputLabel value="Rua:" />
                                <p:inputText value="#{funcionarioController.endereco.rua}" /> 

                                <p:outputLabel value="Numero: " />
                                <p:inputText value="#{funcionarioController.endereco.numero}"  /> 
                                
                                <p:outputLabel value="Complemento: " />
                                <p:inputText value="#{funcionarioController.endereco.complemento}"  /> 

                                <p:outputLabel value="Bairro:" />
                                <p:inputText value="#{funcionarioController.endereco.bairro}" /> 

                                <p:outputLabel value="Cidade:" />
                                <p:inputText value="#{funcionarioController.endereco.cidade}" /> 

                                <p:outputLabel value="Estado:" />
                                <p:inputText value="#{funcionarioController.endereco.estado}" /> 
                            </p:panelGrid>  
                            <br/>
                            <p:commandButton  id="btnAdicionarEndereco" value="Adicionar" 
                                              action="#{funcionarioController.addEndereco()}" update="listagemEnderecos" />
                            
                            <p:dataTable id="listagemEnderecos" value="#{funcionarioController.entidade.enderecos}" var="item" lazy="true">                                 
                                <p:column sortBy="rua" headerText="Rua" >#{item.rua}</p:column>                      
                                <p:column sortBy="numero" headerText="Numero" >#{item.numero}</p:column>
                                <p:column sortBy="complemento" headerText="Compl." >#{item.complemento}</p:column>
                                <p:column sortBy="bairro" headerText="Bairro" >#{item.bairro}</p:column>
                                <p:column sortBy="cidade" headerText="Cidade" >#{item.cidade}</p:column>
                                <p:column sortBy="estado" headerText="Estado" >#{item.estado}</p:column>
                                
                                <p:column>
                                    <p:commandButton value="Remover" action="#{funcionarioController.entidade.removeEndereco(item)}"
                                                     update="listagemEnderecos">                             
                                                
                                    </p:commandButton>                                 
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <!-- Emails.........................................................................................-->
                        <p:tab title="Emails" >

                            <p:panelGrid columns="2">

                                <p:outputLabel value="E-mail:" />
                                <p:inputText value="#{funcionarioController.email.email}"/> 
                            </p:panelGrid>
                            <br/>
                            <p:commandButton  id="btnAdicionarEmail" value="Adicionar" 
                                              action="#{funcionarioController.addEmail()}" update="listagemEmails"/>

                            <p:dataTable id="listagemEmails" value="#{funcionarioController.entidade.emails}" var="item" lazy="true">
                                <p:column sortBy="id" headerText="Código" >#{item.id}</p:column>  
                                <p:column sortBy="nome" headerText="E-mail" >#{item.email}</p:column>                      
                                
                                <p:column>
                                    <p:commandButton value="Remover" action="#{funcionarioController.entidade.removeEmail(item)}"
                                                     update="listagemEmails">                                                                     
                                    </p:commandButton>                                 
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <!-- Telefones.....................................................................................-->
                        <p:tab title="Telefones" >
                            <p:panelGrid columns="2">

                                <p:outputLabel value="DDD:" />
                                <p:inputText value="#{funcionarioController.telefone.ddd}"  /> 

                                <p:outputLabel value="Telefone:" />
                                <p:inputText value="#{funcionarioController.telefone.numero}"  /> 
                            </p:panelGrid>
                            <br/>
                            <p:commandButton  id="btnAdicionarTelefone" value="Adicionar" 
                                              action="#{funcionarioController.addTelefone()}"  update="listagemTelefones"/>
                            
                            <p:dataTable id="listagemTelefones" value="#{funcionarioController.entidade.telefones}" var="item" lazy="true">                                
                                <p:column sortBy="nome" headerText="DDD" >#{item.ddd}</p:column>                      
                                <p:column sortBy="nome" headerText="Telefone" >#{item.numero}</p:column>
                                
                                <p:column>
                                    <p:commandButton value="Remover" 
                                                     action="#{funcionarioController.entidade.removeTelefone(item)}"
                                                     update="listagemTelefones" >
                                    </p:commandButton>                                 
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                    </p:tabView>    

                    <f:facet name="footer">
                        <p:commandButton  id="btnSalvar" value="Salvar"  onclick="msgSalvar.show();"/>
                        <p:commandButton  id="btnApagar" value="Apagar"  onclick="msgApagar.show();"/>
                        <p:commandButton  ajax="false" id="btnVoltar" value="Voltar"  action="index.xhtml"/>            
                    </f:facet>

                    <!-- Caixa de confirmação para o botão Salvar............................................................. -->
                    <p:confirmDialog message="Deseja realmente salvar as alterações?" header="Confirmação" severity="alert"
                                     widgetVar="msgSalvar" >
                        <p:commandButton ajax="false" value="Sim" action="#{funcionarioController.salvar()}"/>
                        <p:commandButton value="Não" onclick="msgSalvar.hide();" />
                    </p:confirmDialog>

                    <!-- Caixa de confirmação para o botão Apagar............................................................. -->
                    <p:confirmDialog message="Deseja realmente apagar o registro?" header="Confirmação" severity="alert"
                                     widgetVar="msgApagar" >
                        <p:commandButton ajax="false" value="Sim" action="#{funcionarioController.apagar()}"/>
                        <p:commandButton value="Não" onclick="msgApagar.hide();" />
                    </p:confirmDialog>
                </p:panel>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
