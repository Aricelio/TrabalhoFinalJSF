<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SysCon Enterprise - Centros de Distribuição</title>
    </h:head>
    <h:body>
        <ui:composition template="./Global.xhtml" >
            <ui:define name="content">
                <p:panel style="font: medium; color: black" >
                    <p:growl id="mensagens2"/>
                    <p:tabView id="tbvFuncionarios">

                        <!-- Dados gerais.......................................................................................-->
                        <p:tab title="Dados Gerais" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Nome:" />
                                <p:inputText value="#{centroDistribuicaoController.entidade.nome}" 
                                             required="true" 
                                             requiredMessage="O campo 'Nome' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="CNPJ:" />
                                <p:inputMask value="#{centroDistribuicaoController.entidade.cnpj}" mask="999.999.999-99"                    
                                             required="true" 
                                             requiredMessage="O campo 'CPF' é de preenchimento obrigatório!"  /> 

                            </p:panelGrid>
                        </p:tab>

                        <!-- Endereços.......................................................................................-->
                        <p:tab title="Endereço" >
                            <p:panelGrid columns="2">

                                <p:outputLabel value="Rua:" />
                                <p:inputText value="#{centroDistribuicaoController.endereco.rua}" /> 

                                <p:outputLabel value="Numero: " />
                                <p:inputText value="#{centroDistribuicaoController.endereco.numero}"  /> 

                                <p:outputLabel value="Complemento: " />
                                <p:inputText value="#{centroDistribuicaoController.endereco.complemento}"  /> 

                                <p:outputLabel value="Bairro:" />
                                <p:inputText value="#{centroDistribuicaoController.endereco.bairro}" /> 

                                <p:outputLabel value="Cidade:" />
                                <p:inputText value="#{centroDistribuicaoController.endereco.cidade}" /> 

                                <p:outputLabel value="Estado:" />
                                <p:selectOneMenu id="uf" value="#{funcionarioController.endereco.estado}">
                                    <f:selectItem itemLabel="AC" itemValue="AC" />
                                    <f:selectItem itemLabel="AL" itemValue="AL" />
                                    <f:selectItem itemLabel="AP" itemValue="AP" />
                                    <f:selectItem itemLabel="AM" itemValue="AM" />                                    
                                    <f:selectItem itemLabel="BA" itemValue="BA" />
                                    <f:selectItem itemLabel="CE" itemValue="CE" />
                                    <f:selectItem itemLabel="DF" itemValue="DF" />
                                    <f:selectItem itemLabel="ES" itemValue="ES" />                                     	
                                    <f:selectItem itemLabel="GO" itemValue="GO" />
                                    <f:selectItem itemLabel="MA" itemValue="MA" />
                                    <f:selectItem itemLabel="MT" itemValue="MT" />
                                    <f:selectItem itemLabel="MS" itemValue="MS" />                                    
                                    <f:selectItem itemLabel="MG" itemValue="MG" />
                                    <f:selectItem itemLabel="PA" itemValue="PA" />
                                    <f:selectItem itemLabel="PB" itemValue="PB" />
                                    <f:selectItem itemLabel="PR" itemValue="PR" />                                    
                                    <f:selectItem itemLabel="PE" itemValue="PE" />
                                    <f:selectItem itemLabel="PI" itemValue="PI" />
                                    <f:selectItem itemLabel="RJ" itemValue="RJ" />
                                    <f:selectItem itemLabel="RN" itemValue="RN" />                                    
                                    <f:selectItem itemLabel="RS" itemValue="RS" />
                                    <f:selectItem itemLabel="RO" itemValue="RO" />
                                    <f:selectItem itemLabel="RR" itemValue="RR" />
                                    <f:selectItem itemLabel="SC" itemValue="SC" />
                                    <f:selectItem itemLabel="SP" itemValue="SP" />
                                    <f:selectItem itemLabel="SE" itemValue="SE" />
                                    <f:selectItem itemLabel="TO" itemValue="TO" />
                                </p:selectOneMenu>
                            </p:panelGrid>  
                            <br/>
                            <p:commandButton  id="btnAdicionarEndereco" value="Adicionar" 
                                              action="#{centroDistribuicaoController.addEndereco()}" update="listagemEnderecos" />                            
                            <br/>

                            <!-- Lista de endereços.........................................................................................-->
                            <p:dataTable id="listagemEnderecos" value="#{centroDistribuicaoController.entidade.enderecos}" var="item" lazy="true">                                 
                                <p:column sortBy="rua" headerText="Rua" >#{item.rua}</p:column>                      
                                <p:column sortBy="numero" headerText="Numero" >#{item.numero}</p:column>
                                <p:column sortBy="complemento" headerText="Complemento" >#{item.complemento}</p:column>
                                <p:column sortBy="bairro" headerText="Bairro" >#{item.bairro}</p:column>
                                <p:column sortBy="cidade" headerText="Cidade" >#{item.cidade}</p:column>
                                <p:column sortBy="estado" headerText="Estado" >#{item.estado}</p:column>

                                <p:column>
                                    <p:commandButton value="Remover" action="#{centroDistribuicaoController.entidade.removeEndereco(item)}"
                                                     update="listagemEnderecos"> 
                                    </p:commandButton>                                 
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <!-- Emails.....................................................................................................-->
                        <p:tab title="Emails" >

                            <p:panelGrid columns="2">

                                <p:outputLabel value="E-mail:" />
                                <p:inputText value="#{centroDistribuicaoController.email.email}"/> 
                            </p:panelGrid>
                            <br/>
                            <p:commandButton  id="btnAdicionarEmail" value="Adicionar" 
                                              action="#{centroDistribuicaoController.addEmail()}" update="listagemEmails"/>
                            <br/>

                            <!-- Lista de Emails........................................................................................-->
                            <p:dataTable id="listagemEmails" value="#{centroDistribuicaoController.entidade.emails}" var="item" lazy="true">
                                <p:column sortBy="id" headerText="Código" >#{item.id}</p:column>  
                                <p:column sortBy="nome" headerText="E-mail" >#{item.email}</p:column>                      

                                <p:column>
                                    <p:commandButton value="Remover" action="#{centroDistribuicaoController.entidade.removeEmail(item)}"
                                                     update="listagemEmails">                                                                     
                                    </p:commandButton>                                 
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <!-- Telefones...................................................................................................-->
                        <p:tab title="Telefones" >
                            <p:panelGrid columns="2">

                                <p:outputLabel value="DDD:" />
                                <p:inputText value="#{centroDistribuicaoController.telefone.ddd}"  /> 

                                <p:outputLabel value="Telefone:" />
                                <p:inputText value="#{centroDistribuicaoController.telefone.numero}"  /> 
                            </p:panelGrid>
                            <br/>
                            <p:commandButton  id="btnAdicionarTelefone" value="Adicionar" 
                                              action="#{centroDistribuicaoController.addTelefone()}"  update="listagemTelefones"/>
                            <br/>

                            <!-- Lista de Telefones.....................................................................................-->
                            <p:dataTable id="listagemTelefones" value="#{centroDistribuicaoController.entidade.telefones}" var="item" lazy="true">                                
                                <p:column sortBy="nome" headerText="DDD" >#{item.ddd}</p:column>                      
                                <p:column sortBy="nome" headerText="Telefone" >#{item.numero}</p:column>

                                <p:column>
                                    <p:commandButton value="Remover" 
                                                     action="#{centroDistribuicaoController.entidade.removeTelefone(item)}" 
                                                     update="listagemTelefones" >
                                    </p:commandButton>                                 
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                    </p:tabView>    

                    <!-- Botão Salvar e Botão Apagar..........................................................................-->
                    <f:facet name="footer">
                        <p:commandButton  id="btnSalvar" value="Salvar"  onclick="msgSalvar.show();"/>
                        <p:commandButton  id="btnApagar" value="Apagar"  onclick="msgApagar.show();"/>                        
                    </f:facet>

                    <!-- Caixa de confirmação para o botão Salvar............................................................. -->
                    <p:confirmDialog message="Deseja realmente salvar as alterações?" header="Confirmação" severity="alert"
                                     widgetVar="msgSalvar" >
                        <p:commandButton ajax="false" value="Sim" action="#{centroDistribuicaoController.salvar()}"/>
                        <p:commandButton value="Não" onclick="msgSalvar.hide();" />
                    </p:confirmDialog>

                    <!-- Caixa de confirmação para o botão Apagar............................................................. -->
                    <p:confirmDialog message="Deseja realmente apagar o registro?" header="Confirmação" severity="alert"
                                     widgetVar="msgApagar" >
                        <p:commandButton ajax="false" value="Sim" action="#{centroDistribuicaoController.apagar}"/>
                        <p:commandButton value="Não" onclick="msgApagar.hide();" />
                    </p:confirmDialog>
                </p:panel>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
