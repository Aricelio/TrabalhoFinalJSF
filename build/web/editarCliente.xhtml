<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SysCon Enterprise - Cliente</title>
    </h:head>
    <h:body>
        <ui:composition template="./Global.xhtml" >
            <ui:define name="content">                
                    <p:tabView id="tbvCliente">
                        <p:tab title="Dados Gerais" >

                            <p:panelGrid columns="2">                                                

                                <p:outputLabel value="Nome:" />
                                <p:inputText value="#{clienteController.entidade.nome}" 
                                             required="true" 
                                             requiredMessage="O campo 'Nome' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="CPF:" />
                                <p:inputMask value="#{clienteController.entidade.cpf}" mask="999.999.999-99"                    
                                             required="true" 
                                             requiredMessage="O campo 'CPF' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="RG:" />
                                <p:inputText value="#{clienteController.entidade.rg}" 
                                             required="true" 
                                             requiredMessage="O campo 'RG' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="Sexo: " />
                                <p:selectOneMenu id="sexo" value="#{clienteController.entidade.sexo}">
                                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Data Nasc.:" />
                                <p:calendar value="#{clienteController.entidade.dataNascimento
 }" 
                                            /> 
                            </p:panelGrid>
                        </p:tab>

                        <p:tab title="Endereços" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Rua:" />
                                <p:inputText value="" /> 

                                <p:outputLabel value="Complemento: " />
                                <p:inputText value=""  /> 

                                <p:outputLabel value="Bairro:" />
                                <p:inputText value=""  /> 

                                <p:outputLabel value="Cidade:" />
                                <p:inputText value="" /> 

                                <p:outputLabel value="Estado:" />
                                <p:inputText value=""  /> 
                            </p:panelGrid>  
                            <br/>
                            <p:commandButton  id="btnSalvar" value="Adicionar"  onclick="msgSalvar.show();"/>
                        </p:tab>

                        <p:tab title="Emails" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="E-mail:" />
                                <p:inputText value=""  /> 
                            </p:panelGrid>
                         
                            <br/>
                            <p:commandButton  id="btnSalvar" value="Adicionar"  onclick="msgSalvar.show();"/>
                        </p:tab>

                        <p:tab title="Telefones" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Telefone:" />
                                <p:inputText value=""  /> 
                            </p:panelGrid>
                       
                            <br/>
                            <p:commandButton  id="btnSalvar" value="Adicionar"  onclick="msgSalvar.show();"/>
                        </p:tab>

                    </p:tabView>    

                    <f:facet name="footer">
                        <p:commandButton  id="btnSalvar" value="Salvar"  onclick="msgSalvar.show();"/>
                        <p:commandButton  id="btnApagar" value="Apagar"  onclick="msgApagar.show();"/>
                        <p:commandButton  ajax="false" id="btnVoltar" value="Voltar"  action="index.xhtml"/>            
                    </f:facet>

                    <p:confirmDialog message="Deseja realmente salvar as alterações?" header="Confirmação" severity="alert"
                                     widgetVar="msgSalvar" >
                        <p:commandButton ajax="false" value="Sim" action="#"/>
                        <p:commandButton value="Não" onclick="msgSalvar.hide();" />
                    </p:confirmDialog>


                    <p:confirmDialog message="Deseja realmente apagar o registro?" header="Confirmação" severity="alert"
                                     widgetVar="msgApagar" >
                        <p:commandButton ajax="false" value="Sim" action="#"/>
                        <p:commandButton value="Não" onclick="msgApagar.hide();" />
                    </p:confirmDialog>

            </ui:define>
        </ui:composition> 
    </h:body>
</html>
