<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SysCon Enterprise - Funcionario</title>
    </h:head>
    <h:body>
        <ui:composition template="./Global.xhtml" >
            <ui:define name="content">
                <p:panel style="font: medium; color: black" >
                    <p:tabView id="tbvVeiculo">

                        <p:tab title="Dados Gerais" >

                            <p:panelGrid columns="2">                                                

                                <p:outputLabel value="Nome:" />
                                <p:inputText value="#{funcionarioController.entidade.nome}" 
                                             required="true" 
                                             requiredMessage="O campo 'Nome' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="CPF:" />
                                <p:inputMask value="#{funcionarioController.entidade.cpf}" mask="999.999.999-99"                    
                                             required="true" 
                                             requiredMessage="O campo 'CPF' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="RG:" />
                                <p:inputText value="#{funcionarioController.entidade.rg}" 
                                             required="true" 
                                             requiredMessage="O campo 'RG' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="Sexo: " />
                                <p:selectOneMenu id="sexo" value="#{funcionarioController.entidade.sexo}">
                                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Data Nasc.:" />
                                <p:calendar value="#{funcionarioController.entidade.dataNascimento}" 
                                            /> 
                            </p:panelGrid>
                        </p:tab>

                        <!-- Endereços.......................................................................................-->
                        <p:tab title="Endereços" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Rua:" />
                                <p:inputText value="#{funcionarioController.endereco.rua}" 
                                             required="true" 
                                             requiredMessage="O campo 'Rua' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="Complemento: " />
                                <p:inputText value="#{funcionarioController.endereco.complemento}" 
                                             required="true" 
                                             requiredMessage="O campo 'Complemento:' é de preenchimento obrigatório!"  /> 



                                <p:outputLabel value="Bairro:" />
                                <p:inputText value="#{funcionarioController.endereco.bairro}" 
                                             required="true" 
                                             requiredMessage="O campo 'Bairro:' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="Cidade:" />
                                <p:inputText value="#{funcionarioController.endereco.cidade}" 
                                             required="true" 
                                             requiredMessage="O campo 'Cidade:' é de preenchimento obrigatório!"  /> 

                                <p:outputLabel value="Estado:" />
                                <p:inputText value="#{funcionarioController.endereco.estado}" 
                                             required="true" 
                                             requiredMessage="O campo 'Estado:' é de preenchimento obrigatório!"  /> 
                            </p:panelGrid>  
                            <br/>
                            <p:commandButton  id="btnSalvar" value="Adicionar"  onclick="msgSalvar.show();"/>
                        </p:tab>

                        <!-- Emails.........................................................................................-->
                        <p:tab title="Emails" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="E-mail:" />
                                <p:inputText value="#{funcionarioController.email.email}"  
                                             validatorMessage="Insira um e-mail válido" required="true" 
                                             requiredMessage="O campo e-mail deve ser preenchido!" >
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText> 
                            </p:panelGrid>
                            <br/>
                            <p:commandButton  id="btnSalvar" value="Adicionar"  onclick="msgSalvar.show();"/>
                        </p:tab>

                        <!-- Telefones.....................................................................................-->
                        <p:tab title="Telefones" >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="DDD:" />
                                <p:inputText value="#{funcionarioController.telefone.ddd}"  /> 

                                <p:outputLabel value="Telefone:" />
                                <p:inputText value="#{funcionarioController.telefone.numero}"  /> 
                            </p:panelGrid>
                            <br/>
                            <p:commandButton  id="btnSalvar" value="Adicionar"  onclick="msgSalvar.show();"/>
                        </p:tab>

                    </p:tabView>    

                    <f:facet name="footer">
                        <p:commandButton  id="btnSalvar" value="Salvar"  onclick="msgSalvar.show();"/>
                        <p:commandButton  id="btnApagar" value="Apagar"  onclick="msgApagar.show();"/>
                        <p:commandButton  ajax="false" id="btnVoltar" value="Voltar"  action="index.xhtml"/>            
                    </f:facet>

                    <p:confirmDialog message="Deseja realmente salvar as alterações?" header="Confirmação" severity="alert"
                                     widgetVar="msgSalvar" >
                        <p:commandButton ajax="false" value="Sim" action="#"/>
                        <p:commandButton value="Não" onclick="msgSalvar.hide();" />
                    </p:confirmDialog>


                    <p:confirmDialog message="Deseja realmente apagar o registro?" header="Confirmação" severity="alert"
                                     widgetVar="msgApagar" >
                        <p:commandButton ajax="false" value="Sim" action="#"/>
                        <p:commandButton value="Não" onclick="msgApagar.hide();" />
                    </p:confirmDialog>


                </p:panel>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
