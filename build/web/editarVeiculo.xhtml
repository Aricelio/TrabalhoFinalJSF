<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SysCon Enterprise - Veiculos</title>
    </h:head>
    <h:body>
        <ui:composition template="./Global.xhtml" >
            <ui:define name="content">

                <p:panel style="font: medium; color: black" >
                    <p:panelGrid columns="2">                                                

                        <p:outputLabel value="Marca:" />
                        <p:selectOneMenu id="marca" value="#{veiculoController.entidade.marca}">
                            <f:selectItem itemLabel="Fiat" itemValue="Fiat" />
                            <f:selectItem itemLabel="Mercedes Benz" itemValue="Mercedes Benz" />
                            <f:selectItem itemLabel="Toyota" itemValue="Toyota" />
                            <f:selectItem itemLabel="Volkswagen" itemValue="Volkswagen" />
                            <f:selectItem itemLabel="Honda" itemValue="Honda" />
                            <f:selectItem itemLabel="Hyundai" itemValue="Hyundai" />                            
                        </p:selectOneMenu>                       

                        <p:outputLabel value="Modelo:" />
                        <p:inputText value="#{veiculoController.entidade.modelo}" 
                                     required="true" 
                                     requiredMessage="O campo 'Nome' é de preenchimento obrigatório!"  /> 

                        <p:outputLabel value="Ano:" />                        
                        <p:selectOneMenu id="ano" value="#{veiculoController.entidade.ano}">
                            <f:selectItem itemLabel="2014" itemValue="2014" />
                            <f:selectItem itemLabel="2013" itemValue="2013" />
                            <f:selectItem itemLabel="2012" itemValue="2012" />
                            <f:selectItem itemLabel="2011" itemValue="2011" />
                            <f:selectItem itemLabel="2010" itemValue="2010" />
                            <f:selectItem itemLabel="2009" itemValue="2009" />
                            <f:selectItem itemLabel="2008" itemValue="2008" />
                            <f:selectItem itemLabel="2007" itemValue="2007" />
                            <f:selectItem itemLabel="2006" itemValue="2006" />
                            <f:selectItem itemLabel="2005" itemValue="2005" />
                            <f:selectItem itemLabel="2004" itemValue="2004" />
                            <f:selectItem itemLabel="2003" itemValue="2003" />
                            <f:selectItem itemLabel="2002" itemValue="2002" />
                            <f:selectItem itemLabel="2001" itemValue="2001" />
                            <f:selectItem itemLabel="2000" itemValue="2000" />
                            <f:selectItem itemLabel="1999" itemValue="1999" />
                            <f:selectItem itemLabel="1998" itemValue="1998" />
                            <f:selectItem itemLabel="1997" itemValue="1997" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Placa:" />
                        <p:inputMask value="#{veiculoController.entidade.placa}" mask="aaa-9999"                    
                                             required="true" 
                                             requiredMessage="O campo 'Placa' é de preenchimento obrigatório!"  /> 


                        <p:outputLabel value="Centro de Distribuição:" />
                        <p:selectOneMenu value="#{veiculoController.entidade.centroDistribuicao}" 
                                         converter="#{centroDistribuicaoConverter}">
                            <f:selectItems value="#{centroDistribuicaoController.listagem}" />
                        </p:selectOneMenu>
                    </p:panelGrid>  


                    <!-- Botões Salvar e Apagar................................................................................ -->
                    <f:facet name="footer">
                        <p:commandButton  id="btnSalvar" value="Salvar"  onclick="msgSalvar.show();"/>
                        <p:commandButton  id="btnApagar" value="Apagar"  onclick="msgApagar.show();"/>                        
                    </f:facet>

                    <!-- Caixa de Confirmação para o botão 'Salvar'............................................................ -->
                    <p:confirmDialog message="Deseja realmente salvar as alterações?" header="Confirmação" severity="alert"
                                     widgetVar="msgSalvar" >
                        <p:commandButton ajax="false" value="Sim" action="#{veiculoController.salvar()}" />
                        <p:commandButton value="Não" onclick="msgSalvar.hide();" />
                    </p:confirmDialog>


                    <!-- Caixa de Confirmação para o botão 'Apagar'............................................................ -->
                    <p:confirmDialog message="Deseja realmente apagar o registro?" header="Confirmação" severity="alert"
                                     widgetVar="msgApagar" >
                        <p:commandButton ajax="false" value="Sim" action="#{veiculoController.apagar}"/>
                        <p:commandButton value="Não" onclick="msgApagar.hide();" />
                    </p:confirmDialog>

                </p:panel>

            </ui:define>
        </ui:composition> 
    </h:body>
</html>
