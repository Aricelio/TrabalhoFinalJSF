<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./Global.xhtml" >
            <ui:define name="content">    

                <p:panelGrid columns="2" >      
                    <p:outputLabel value="Marca: "/>
                    <p:inputText  value="#{veiculoController.filtro.marca}"/>                                                      
                    
                    <p:outputLabel value="Modelo: "/>
                    <p:inputText  value="#{veiculoController.filtro.modelo}"/>                                                      
                </p:panelGrid>

                <br/>
                <p:commandButton value="Filtrar" action="#{veiculoController.filtrar()}" update="listagem" />
                <p:commandButton value="Novo" ajax="false" action="#{veiculoController.novo()}" style="float: right"/> 
                <br/>

                <p:dataTable id="listagem" value="#{veiculoController.listagem}" var="item">
                    <p:column sortBy="id" headerText="Código" >#{item.id}</p:column>  
                    <p:column sortBy="modelo" headerText="Modelo" >#{item.modelo}</p:column>                      
                    <p:column sortBy="marca" headerText="Marca" >#{item.marca}</p:column>  
                    <p:column sortBy="ano" headerText="Ano" >#{item.ano}</p:column>                      
                    <p:column sortBy="placa" headerText="Placa" >#{item.placa}</p:column>                      
                    <p:column sortBy="centroDistribuicao" 
                              headerText="Centro de Distribuição" >#{item.centroDistribuicao.nome}</p:column>
                    
                    <p:column>
                        <p:commandButton value="Editar" action="editarVeiculo.xhtml">
                            <f:setPropertyActionListener target="#{veiculoController.entidade}" 
                                                         value="#{item}" />
                        </p:commandButton>                                 
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
