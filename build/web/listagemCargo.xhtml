<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./Global.xhtml" >
            <ui:define name="content">    

                <p:panelGrid columns="2" >      
                    <p:outputLabel value="Nome: "/>
                    <p:inputText  />                                                      
                </p:panelGrid>


                <p:commandButton value="Filtrar" action="#" update="listagem" />
                <p:commandButton value="Novo" ajax="false" action="#{cargoController.novo()}" style="float: right"/> 


                <p:dataTable id="listagem" value="#{cargoController.listagem}" var="item">
                    <p:column sortBy="id" headerText="Código" >#{item.id}</p:column>  
                    <p:column sortBy="nome" headerText="Nome" >#{item.nome}</p:column>                      
                    <p:column sortBy="cpf" headerText="Descrição" >#{item.descricao}</p:column>  
                    

                    <p:column>
                        <p:commandButton value="Editar" action="editarCliente.xhtml">
                            <f:setPropertyActionListener target="#{cargoController.entidade}" 
                                                         value="#{item}" />
                        </p:commandButton>                                 
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
